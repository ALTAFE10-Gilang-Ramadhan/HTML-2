<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterra-Contact</title>
  </head>
  <body>
    <div>
      <img src="img/charles-rRWiVQzLm7k-unsplash.jpg" alt="image" />
      <img src="img/logo-ALTA-v2@2x.png" alt="logo" />
    </div>
    <div>
      <h5>Contact Us</h5>
      <form action="">
        <label for="">Full Name</label>
        <input type="text" />
        <label for="">Email Address</label>
        <input type="email" placeholder="example@alterra.id" />
        <label for="">Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="085554447900" />
        <label for="">Role</label>
        <select name="role" id="role">
          <option value="">Selected</option>
          <option value="">Student</option>
          <option value="">Employ</option>
        </select>
        <label for="">Message</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </form>
    </div>
  </body>
</html>
